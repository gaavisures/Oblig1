<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <!--lagt inn index.js for å koble denne html filen til javascript filen-->
    <script src="index.js"></script>
    <title>Kinobilletter</title>
</head>
<body>
<h1>Bestilling av kinobilletter</h1>
<!--tabell som inneholder bestillingsinformasjonen-->
<table class="table">
    <tr>
        <td>Velg film:</td>
        <td>
            <!--rullegardinmeny for å velge film, når filmen er valgt vil funksjonen
            velgFilm() bli kalt.-->
            <select id="film" onchange="velgFilm();">
                <option value="">Velg film her</option>
                <option>Barbie</option>
                <option>Mean Girls</option>
                <option>Konvoi</option>
                <option>Wonka</option>
                <option>Dune 2</option>
                <option>Anyone But You</option>
                <option>Argylle</option>
                <option>Dark Windows</option>
                <option>Dream Scenario</option>
                <option>The Beekeeper</option>
                <option>The Holdovers</option>
            </select>
            <!-- feilmelding som vises for "velgFilm"-->
            <p id="feilmelding"></p>
        </td>
    </tr>
    <tr>
        <td>Antall billetter:</td>
        <td><input type="text" id="antallBilletter" onblur="validerAntallBilletter();" /></td>
        <td id="antallBilletterFeil"></td>
    </tr>
    <tr>
        <td>Fornavn:</td>
        <td><input type="text" id="fornavn" onblur="validerFornavn();" /></td>
        <td id="fornavnFeil"></td>
    </tr>
    <tr>
        <td>Etternavn:</td>
        <td><input type="text" id="etternavn" onblur="validerEtternavn();" /></td>
        <td id="etternavnFeil"></td>
    </tr>
    <tr>
        <td>Telefonnummer:</td>
        <td><input type="text" id="telefonnummer" onblur="validerTelefonnummer();" /></td>
        <td id="telefonnummerFeil"></td>
    </tr>
    <tr>
        <td>Epost:</td>
        <td><input type="text" id="epost" onblur="validerEpost();" /></td>
        <td id="epostFeil"></td>
    </tr>
    <tr>
        <!--knapp for å kjøpe billetten, når den klikkes vil kjop() funskjonen bli kalt.-->
        <td><button value="Kjøp billett" onclick="kjop()">Kjøp billett</button></td>
    </tr>
    <tr>
        <td><h2>Alle billetter</h2></td>
    </tr>
    <tr>
        <!--knapp som sletter billetter som er lagt inn i kjop()-->
        <td><button value="Slett billetter" onclick="slett()">Slett alle billetter</button></td>
    </tr>
</table>
        <h3>Registrerte billetter:</h3>
<!--<span> grupperer denne delen separat fra resten, og her vises
resultatet uavhengig av hovedinnholdet-->
<span id="resultat"></span>
</body>
</html>
