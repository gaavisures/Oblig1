<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <title>Bestilling av kinobilletter</title>
    <script src="index.js"></script>
</head>
<body>
<h1>Kinobilletter</h1>
<table class="table">
    <tr>
        <td>Velg film:
            <select id="film" onchange="velg();">
                <option>Barbie</option>
                <option>Mean Girls</option>
                <option>Konvoi</option>
                <option>Wonka</option>
                <option>Dune 2</option>
                <option>Anyone But You</option>
                <option>Argylle</option>
                <option>Dark Windows</option>
                <option>Dream Scenario</option>
                <option>The Beekeeper</option>
                <option>The Holdovers</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Antall billetter:</td>
        <td><input type="text" id="antallBilletter" /></td>
    </tr>

    <tr>
        <td>Fornavn:</td>
        <td><input type="text" id="fornavn" /></td>
    </tr>
    <tr>
        <td>Etternavn:</td>
        <td><input type="text" id="etternavn" /></td>
    </tr>
    <tr>
        <td>Telefonnummer:</td>
        <td><input type="text" id="telefonnummer" /></td>
    </tr>
    <tr>
        <td>Epost:</td>
        <td><input type="text" id="epost" /></td>
    </tr>
    <tr>
        <td><button value="Kjøp billett" onclick="kjop()">Kjøp billett</button></td>
    </tr>
    <tr>
        <td><h2>Alle billetter</h2></td>
        <td><button value="Slett billetter" onclick="slett()">Slett alle billetter</button></td>
    </tr>
</table>
<div id="billettListe"></div>
</body>
</html>
